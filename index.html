<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
      margin: 24px; 
      line-height: 1.6; 
    }
    header { 
      max-width: 860px; 
      margin: 0 auto 24px; 
    }
    .grid { 
      max-width: 860px; 
      margin: 0 auto; 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
      gap: 16px; 
    }
    .card { 
      border: 1px solid #ddd; 
      border-radius: 12px; 
      padding: 16px; 
    }
    .muted { 
      color:#666; 
      font-size:14px; 
    }
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px; /* 按钮之间的间距 */
      margin-top: 16px;
    }
    a.button { 
      padding:8px 12px; 
      border:1px solid #333; 
      border-radius:8px; 
      text-align: center;
      width: fit-content; /* 让按钮宽度跟内容走 */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p class="muted">Welcome to My CS280A Portfolio!</p>
    <nav class="nav-buttons">
      <a class="button" href="./0/index.html">Project 0</a>
      <a class="button" href="./Project1/index.html">Project 1</a>
      <a class="button" href="./Project2/index.html">Project 2</a>
    </nav>
  </header>
</body>
</html>
